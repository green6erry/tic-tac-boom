<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-BOOM!</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700italic,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.11.4.custom/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.11.4.custom/jquery-ui.structure.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.11.4.custom/jquery-ui.theme.css">
	
	<script src="http://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
	<!-- your script below-->
	<script type="text/javascript" src="js/app.js"></script>
	<script src="js/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
	
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
	
	</head>
<body>

<div class="dialog" name="turn-decision" title="Welcome to Tic-Tac-Boom!">Who would like to go first?<br><br> 

</div>

<header>
	<h1>Tic-Tac-BOOM!</h1>
	</header>

<main>

<table id="content">

<tr>
	<td id="side-ex">	
		<h1>X's</h1>
		<p>Number of <br>games won:<br><b><em><span class="scoreEx">0</span></em></b></p>
	</td>

	<td>
	<table class="board">
		<tr class='top'>
			<td class="left" ></td>
			<td class="middle"></td>
			<td class="right"></td>
		</tr>
		<tr class="center">
			<td class="left"></td>
			<td class="middle"></td>
			<td class="right"></td>
		</tr>
		<tr class="bottom">
			<td class="left"></td>
			<td class="middle"></td>
			<td class="right"></td>
		</tr>
	</table>

	</td>


	<td id="side-oh">
		<h1>O's</h1>
		<p>Number of <br>games won:<br><b><em><span class="scoreOh">0</span></em><b></p>
	</td>
</table>	



<div class="dialog" name="oh-win" title="O's Win!">Congratulations O's! <br><br><p>So far, the quantity of games you've won is <span class="scoreOh"></span>!</p></div>

<div class="dialog" name="ex-win" title="X's Win!">Congratulations X's! <br><br><p>So far, the quantity of games you've won is <span class="scoreEx"></span>!</p></div>

<audio id="splode" src="sounds/splode.wav">

</main>
<footer></footer>

</body>
</html>
